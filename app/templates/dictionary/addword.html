{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}
    {% if add_word %}
        Add Word
    {% else %}
        Edit Word
    {% endif %}
{% endblock %}

{% block body %}
    <div class="container">
        <div class="content-section">
         <div class="outer">
            <div class="middle">
              <div class="inner">
                <div class="center">
                    {% if add_word %}
                        <h1>Add Word</h1>
                    {% else %}
                        <h1>Edit Word</h1>
                    {% endif %}
                    <br/>
                    {{ wtf.quick_form(form) }}
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
{% endblock %}
