<!-- app/templates/home/index.html -->

{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Dialleto</h1>
                    <h3>A multilingual dictionary of slang and regionalisms!</h3>
                    <hr class="intro-divider">
                    <ul>
                        {% for word in words %}
                            <li>{{ word.word}}: {{ word.definition }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
