<!-- app/templates/home/index.html -->

{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Dialleto</h1>
                    <h3>A multilingual dictionary of slang and regionalisms!</h3>
                    <hr class="intro-divider">
                    <p>{{ word.word}}: {{ word.definition }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<br />
<div class="container">
    <ul>
        {% for word in words %}
        <li>
            <a href="{{ url_for('dictionary.word', term=word.word) }}">{{ word.word }}</a>
            <p>{{ word.definition }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
